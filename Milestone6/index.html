<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Fibonacci Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <h1 class="display-1 m-5">Fibonacci Calculator</h1>
    <form class="d-flex m-5 align-items-center">
      <div class="fs-4 p-1">The Fibonacci of</div>
      <div id="inputdiv" class="p-1 d-flex">
        <input
          class="form-control"
          type="number"
          size="1"
          placeholder="#"
          id="fibonacciInput"
        />
      </div>

      <div class="p-1">
        <button type="button" id="calculateButton" class="btn btn-primary">
          is
        </button>
      </div>

      <div id="fibonacciResult" class="fs-4 p-1 ml-5"></div>
    </form>
    <div id="error-42" class="d-flex position-absolute text-danger error-div">
      <span id="error-text"></span>
    </div>

    <div class="d-flex flex-row align-items-center mt-3 mb-5">
      <h2 class="display-3 ms-5">Results</h2>
      <div id="spinner-id" class="ms-3 spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div id="firstResult" class="mt-3 ms-5 w-75"></div>
    <div id="listOfResults" class="mt-3 ms-5 w-75"></div>
  </body>

  <script src="main.js"></script>
</html>
